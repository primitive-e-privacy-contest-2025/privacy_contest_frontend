<!doctype html>
<html lang="en" xmlns:display="http://www.w3.org/1999/xhtml" xmlns:justify-content="http://www.w3.org/1999/xhtml"
      xmlns:margin="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="logo.jpeg" alt="Logo" width="50" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">회원가입</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div style="margin-top: 40px; display: flex; justify-content: center; gap: 100px;">
    <button class="btn btn-custom">일반 회원가입</button>
    <button class="btn btn-custom">기업 회원가입</button>
</div>

<div style="display: flex; justify-content: center; margin-top: 25px;">
    <p style="opacity: 0.6;">PASS 또는 Google로 가입</p>
</div>

<div style="display: flex; justify-content: center; gap:10px">
    <img src="pass.png" alt="설명 텍스트" style="max-width: 100%; height: auto;" />
    <img src="google.png" alt="설명 텍스트" style="max-width: 100%; height: auto;" />
</div>

<div class="line-with-text">
    <div class="line"></div>
    <span class="text" style ="opacity: 0.6;">또는</span>
    <div class="line"></div>
</div>

<div style="display: flex; flex-direction: column; margin-top: 25px;">
    <!-- 제목 -->
    <div style="display: flex; justify-content: center; margin-right: 350px;">
        <h3>SMS 가입</h3>
    </div>

    <!-- 설명 텍스트 -->
    <div style="display: flex; justify-content: center; margin-right: 410px;">
        <p style="opacity: 0.6;">휴대폰 <span style="color: blue;">*</span></p>
    </div>

    <!-- 입력 필드와 버튼 -->
    <div style="display: flex; justify-content: center; align-items: center; margin-right: 25px;">
        <input type="text" id="contact" placeholder="전화번호"
               style="padding: 10px; margin-right: 10px; border: 1px solid #ccc;
                      width: 350px; border-radius: 8px;">
        <button class="btn btn-custom">인증 요청</button>
    </div>

    <div style="display: flex; justify-content: center; align-items: center; margin-right: 230px;">
        <p style="opacity: 0.6;">하이픈(-)을 제외한 번호를 입력하세요.</p>
    </div>

    <div class="onlyLine">
        <div class="Line"></div>
    </div>

    <div style="display: flex; flex-direction: column; margin-top: 40px;">
        <!-- 제목 -->
        <div style="display: flex; justify-content: center; margin-right: 330px;">
            <h3>기본사항 입력</h3>
        </div>
    </div>

    <div style="display: flex; justify-content: center; margin-right: 330px;">
        <span style="color: blue;">*</span><p style="opacity: 0.6;">은 필수 입력 사항 입니다.</p>
    </div>

    <div style="display: flex; justify-content: center; align-items: center; margin-right: 440px; margin-bottom: 2px;">
        <p style="opacity: 0.6; margin: 0;">아이디 <span style="color: blue;">*</span></p>
    </div>

    <div style="display: flex; justify-content: center; align-items: center; margin-top: 2px;">
        <input type="text" id="id"
               style="padding: 10px; margin-right: 10px; border: 1px solid #ccc;
              width: 500px; border-radius: 8px;">
    </div>

    <div style="display: flex; justify-content: center; align-items: center; margin-top: 20px; margin-right: 440px; margin-bottom: 2px;">
        <p style="opacity: 0.6; margin: 0;">비밀번호 <span style="color: blue;">*</span></p>
    </div>

    <div style="display: flex; justify-content: center; align-items: center; margin-top: 2px;">
        <input type="text" id="password"
               style="padding: 10px; margin-right: 10px; border: 1px solid #ccc;
          width: 500px; border-radius: 8px;">
    </div>

    <div style="display: flex; justify-content: center; align-items: center; margin-right: 100px;">
        <p style="opacity: 0.6;">영문/숫자/특수문자 중 2가지를 포함하여 8자 이상 입력해 주세요.</p>
    </div>

    <div style="display: flex; justify-content: center; align-items: center; margin-right: 450px; margin-bottom: 2px;">
        <p style="opacity: 0.6; margin: 0;">이메일 <span style="color: blue;">*</span></p>
    </div>

    <div style="display: flex; justify-content: center; align-items: center;">
        <input type="text" id="email"
               style="padding: 10px; margin-right: 10px; border: 1px solid #ccc;
                      width: 400px; border-radius: 8px;">
        <button class="btn btn-custom">인증 요청</button>
    </div>

    <div style="display: flex; justify-content: center; align-items: center; margin-right: 100px;">
        <p style="opacity: 0.6;"> 알림 및 로그인 시 사용되는 이메일이니 정확하게 입력해 주세요. </p>
    </div>

    <div style="display: flex; justify-content: center; align-items: center; margin-right: 450px; margin-bottom: 2px;">
        <p style="opacity: 0.6; margin: 0;">이름 <span style="color: blue;">*</span></p>
    </div>

    <div style="display: flex; justify-content: center; align-items: center; margin-top: 2px;">
        <input type="text" id="name"
               style="padding: 10px; margin-right: 10px; border: 1px solid #ccc;
              width: 500px; border-radius: 8px;">
    </div>

    <div style="display: flex; justify-content: center; align-items: center; margin-top:10px; margin-right: 450px; margin-bottom: 2px;">
        <p style="opacity: 0.6; margin: 0;">생년월일 <span style="color: blue;">*</span></p>
    </div>

    <div style="display: flex; justify-content: center; align-items: center;">
        <input type="text" id="birthday" placeholder="YYYY.MM.DD"
               style="padding: 10px; margin-right: 10px; border: 1px solid #ccc;
              width: 500px; border-radius: 8px;">
    </div>

    <div style="display: flex; justify-content: center; align-items: center; margin-top:10px; margin-right: 450px; margin-bottom: 2px;">
        <p style="opacity: 0.6; margin: 0;">성별 <span style="color: blue;">*</span></p>
    </div>

    <div style="display: flex; justify-content: center; align-items: center;">
        <button class="btn btn-custom-gender" style="margin: 0 10px;">여성</button>
        <button class="btn btn-custom-gender" style="margin: 0 10px;">남성</button>
        <button class="btn btn-custom-gender" style="margin: 0 10px;">비공개</button>
    </div>


    <br>
    <br>
    <br>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
