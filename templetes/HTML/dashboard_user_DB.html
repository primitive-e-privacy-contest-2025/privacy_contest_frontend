<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 대시보드</title>
    <link rel="stylesheet" href="../CSS/dashboard_user_DB.css">
</head>
<body>
<div class="container">
    <!-- 사이드바 -->
    <aside class="sidebar">
        <nav>
            <ul>
                <li><a href="dashboard_user_DB.html" class="active">대시보드</a></li>
                <li><a href="dashboard_user_insight.html">계정 인사이트</a></li>
                <li><a href="#">등록된 서비스 조회</a></li>
            </ul>
        </nav>
    </aside>

    <!-- 메인 컨텐츠 -->
    <main class="content">
        <header>
            <h1><a href="#.html" id="back">〈</a>&ensp;&ensp;대시보드</h1>
        </header>

        <section class="overview">
            <div class="card">
                <h3>저장 중인 내 개인정보량</h3>
                <div class="storage-circle">60GB</div>
            </div>
            <div class="card">
                <h3>이번 달 승인된 데이터 요청</h3>
                <ul>
                    <div class="data">
                        <p>패스</p>
                        <div class="progress-bar">
                            <div class="fill1"></div>
                        </div>
                        <p>8</p>
                    </div>
                    <div class="data">
                        <p>피그마</p>
                        <div class="progress-bar">
                            <div class="fill2"></div>
                        </div>
                        <p>7</p>
                    </div>
                    <div class="data">
                        <p>카카오톡</p>
                        <div class="progress-bar">
                            <div class="fill3"></div>
                        </div>
                        <p>5</p>
                    </div>
                    <div class="data">
                        <p>구글</p>
                        <div class="progress-bar">
                            <div class="fill4"></div>
                        </div>
                        <p>3</p>
                    </div>
                </ul>
            </div>
        </section>

        <section class="usage">
            <h3>서비스별 개인정보 이용 내역</h3>
            <table>
                <tr>
                    <th>서비스</th><th>데이터 유형</th><th>이용 내역</th>
                </tr>
                <tr>
                    <td>카카오</td><td>암호화 키</td><td>결제 인증</td>
                </tr>
                <tr>
                    <td>구글</td><td>OTP 인증번호</td><td>로그인 보안</td>
                </tr>
                <tr>
                    <td>PASS</td><td>비밀번호 해시</td><td>신원 인증</td>
                </tr>
            </table>
        </section>

        <section class="data-management">
            <h3>데이터 요청 관리</h3>
            <div class="request">
                <img src="pass_logo.png" alt="PASS">
                <span>PASS</span>
                <button class="approved1">승인 완료</button>
                <button class="pending1">승인 대기</button>
                <button class="rejected1">거부됨</button>
            </div>
            <div class="request">
                <img src="google_logo.png" alt="구글">
                <span>구글</span>
                <button class="approved2">승인 완료</button>
                <button class="pending2">승인 대기</button>
                <button class="rejected2">거부됨</button>
            </div>
            <div class="request">
                <img src="kakao_logo.png" alt="카카오">
                <span>카카오</span>
                <button class="approved3">승인 완료</button>
                <button class="pending3">승인 대기</button>
                <button class="rejected3">거부됨</button>
            </div>
        </section>
    </main>
</div>
<script src="script.js"></script>
</body>
</html>
