<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="change_pw.css">
</head>
<body>
<div class="container">
    <main class="content">
        <h1><a href="MyInfo_busin.html" id="back">〈</a>&ensp;&ensp;비밀번호 변경</h1>
        <div class="settings">
            <div class="setting-item">
                <p>개인정보 보호를 위해 비밀번호를 변경해주세요.</p>
                <label for="current-pwd"></label>
                <input type="password" name="password" placeholder="기존 비밀번호" id="current-pwd" class="pwd-input" autocomplete="off">

                <input type="password" name="password" placeholder="새 비밀번호" id="new-pwd" class="pwd-input" autocomplete="off">

                <input type="password" name="password" placeholder="새 비밀번호 확인" id="confirm-pwd" class="pwd-input" autocomplete="off">

                <a>ㆍ3개월 이상 비밀번호를 변경하지 않고 동일한 비밀번호를 사용 중인 경우, 로그인 시 비밀번호 변경 안내를 해드리고 있습니다.<br>
                    <br>ㆍ비밀번호 변경 시 자동 로그인은 해제됩니다. 변경된 비밀번호로 다시 로그인 하세요.</a>
                <div class="btn-container">
                    <a href="#" class="btn">비밀번호 변경하기</a>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
