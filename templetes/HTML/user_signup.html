<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="../CSS/user_signup.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Title</title>
</head>
<body id = "particles-js">

<div class="animated bounceInDown">
  <div class="header">
    <a href="index.html"><img src="../image/logo_no-circle.png" id="logo"></a>
    <a href="menu.html"><img src="../image/menu.png" alt="Menu_icon" id="menu_icon"></a>
    <a href="user_login.html" class="sign-join" id="LOGIN">로그인</a>
    <a href="busin_signup.html" class="sign-join" id="JOIN">회원가입</a>
  </div>

  <div class="container">
    <span class="error animated tada" id="msg"></span>
    <form name="form1" class="box" onsubmit="return checkStuff()">
      <a href="user_signup.html" class="btn2 indiv-mem">일반 회원가입</a>
      <a href="busin_signup.html" class="btn2 busin-mem">기업 회원가입</a>

      <br><br><br>
      <p>pass 또는 Google로 가입</p>
      <div class="login_img">
        <img src="../image/PASS_icon.png" img class="social-icon" alt="PASS icon" width="50px">
        <img src="../image/google_icon.png" img class="social-icon" alt="google icon" width="50px">
      </div>
      <hr>
      <p>&ensp;&ensp;또는&ensp;&ensp;</p>
      <h4>SMS 가입</h4>
        <p style="margin-left: 50px">휴대폰 <span style="color: blue;">*</span></p>
      <div class="inner">
        <input type="text" name="number" id="phone" placeholder="연락처를 입력해주세요" autocomplete="off">
        <a href="#" class="btn3 num-mem" id="request-auth">인증요청</a>
      </div>
      <small class="rmb">하이픈(-)을 제외한 번호를 입력하세요.</small>
      <hr style="margin-top: 50px">
      <h4>기본사항 입력</h4>
      <small class="rmb" style="margin-top: -40px"><span style="color: blue">*</span>은 필수 입력 사항입니다.</small>
      <br>
      <p style="margin-left: 50px">아이디 <span style="color: blue;">*</span></p>
      <input style="width: 450px" type="text" name="id" id="id" autocomplete="off">

      <br><br>
      <p style="margin-left: 50px">비밀번호 <span style="color: blue;">*</span></p>
      <input type="password" name="password" id="password" autocomplete="off">
      <button type="button" id="togglePassword">
        <i class="fas fa-eye"></i>
      </button>
      <small class="rmb" style="margin-left: -50px">영문/숫자/특수문자 중 2가지를 포함하여 8자 이상 입력해 주세요.</small>

      <br><br><br>
      <p style="margin-left: 50px">이메일 <span style="color: blue;">*</span></p>
      <div class="inner">
        <input type="text" name="email" id="email" autocomplete="off">
        <a href="#" class="btn3 num-mem" id="request-email">인증요청</a>
      </div>

      <small class="rmb" style="margin-left: -235px">알림 및 로그인 시 사용되는 이메일이니 정확하게 입력해 주세요. </small>
      <br><br><br>
      <p style="margin-left: 50px">이름 <span style="color: blue;">*</span></p>
      <input style="width: 450px" type="text" id="name" name="name" autocomplete="off">
      <br><br>
      <p style="margin-left: 50px">생년월일 <span style="color: blue;">*</span></p>
      <input style="width: 450px" type="text" id="birth" name="name" placeholder="YYYY.MM.DD" autocomplete="off">
      <br><br>
      <p style="margin-left: 50px">성별</p>
      <div class="gender-buttons">
      <a class="btn4 gender" id="female" onclick="handleSignin()">여성</a>
      <a class="btn4 gender" id="male" onclick="handleSignin()">남성</a>
      <a class="btn4 gender" id="secret" onclick="handleSignin()">미공개</a>
      </div>

      <div class="sign-button">
        <a class="signup" id="signup" onclick="handleSignin()">회원가입</a>
      </div>

    </form>
  </div>
</div>
<script src="../JS/password.js"></script>
<script src="../JS/user_api.js"></script>
</body>
</html>
