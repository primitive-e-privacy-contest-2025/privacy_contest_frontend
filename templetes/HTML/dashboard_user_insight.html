<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
    <link rel="stylesheet" href="dashboard_user.css">
</head>
<body>
<div class="container">
    <!-- 사이드바 -->
    <aside class="sidebar">
        <h2><img src="../image/new_logo-removebg.png" alt="로고" id="logo"></h2>
        <nav>
            <ul>
                <li><a href="#">대시보드</a></li>
                <li><a href="#" class="active">계정 인사이트</a></li>
                <li><a href="#">등록된 서비스 조회</a></li>
            </ul>
        </nav>
    </aside>

    <!-- 메인 컨텐츠 -->
    <main class="content">
        <header>
            <h1>계정 인사이트</h1>
            <div class="profile">
                <img src="profile.png" alt="프로필">
            </div>
        </header>

        <section class="insights">
            <div class="stats">
                <h3>조회수 <span class="badge">실시간</span></h3>
                <p class="total">총 5만</p>
                <div class="bar-chart">
                    <div class="bar red">렌즈 <span>734</span></div>
                    <div class="bar blue">구글 <span>456</span></div>
                    <div class="bar yellow">카카오톡 <span>834</span></div>
                    <div class="bar green">피그마 <span>837</span></div>
                </div>
            </div>

            <div class="data-table">
                <h3>데이터</h3>
                <table>
                    <tr>
                        <th>기업</th><th>3차</th><th>방문횟수</th><th>CTR 비율</th><th>전환율</th>
                    </tr>
                    <tr>
                        <td>렌즈</td><td>66</td><td>34</td><td>57</td><td>29</td>
                    </tr>
                    <tr>
                        <td>구글</td><td>62</td><td>34</td><td>67</td><td>23</td>
                    </tr>
                    <tr>
                        <td>카카오톡</td><td>62</td><td>36</td><td>42</td><td>70</td>
                    </tr>
                    <tr>
                        <td>피그마</td><td>42</td><td>66</td><td>47</td><td>70</td>
                    </tr>
                </table>
            </div>
        </section>

        <section class="chart">
            <h3>시간대</h3>
            <canvas id="timeChart"></canvas>
        </section>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
