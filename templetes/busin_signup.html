<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="busin_signup.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Title</title>
</head>
<body id="particles-js">

<div class="animated bounceInDown">
    <div class="header">
        <img src="logo.jpeg" id="logo">
        <a href="logo.html"><img src="menu.png" alt="Menu_icon" id="menu_icon"></a>
        <a href="user_login.html" class="sign-join" id="LOGIN">로그인</a>
        <a href="user_signup.html" class="sign-join" id="JOIN">회원가입</a>
    </div>

    <div class="container">
        <span class="error animated tada" id="msg"></span>
        <form name="form1" class="box" onsubmit="return checkStuff()">
            <a href="user_signup.html" class="btn2 indiv-mem">일반 회원가입</a>
            <a href="busin_signup.html" class="btn2 busin-mem">기업 회원가입</a>

            <br><br><br>
            <h4>사업자 회원가입</h4>
            <small class="rmb" style="margin-top: -40px"><span style="color: blue">*</span>은 필수 입력 사항입니다.</small>

            <br>
            <p style="margin-left: 50px">사업자 등록증 <span style="color: blue;">*</span></p>
            <div id="drop-area">
                <p>이미지를 드래그 앤 드롭 하거나 클릭하여 업로드하세요.</p>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
            </div>
            <img id="image-preview" src="" alt="업로드된 이미지">

            <br><br>
            <p>사업자 등록 번호 <span style="color: blue;">*</span></p>
            <div class="inner">
                <input style="width: 370px" type="text" name="email" id="search" autocomplete="off">
                <a href="#" class="btn5 search" id="busin-search">조회</a>
            </div>

            <br><br>
            <p style="margin-left: 50px">법인명 또는 상호 <span style="color: blue;">*</span></p>
            <input style="width: 450px" type="text" name="id" autocomplete="off">

            <br><br>
            <p style="margin-left: 50px">휴대폰 <span style="color: blue;">*</span></p>
            <div class="inner">
                <input type="text" name="number" id="phone-number" placeholder="연락처를 입력해주세요" autocomplete="off">
                <a href="#" class="btn3 num-mem" id="request-auth">인증요청</a>
            </div>
            <small class="rmb">하이픈(-)을 제외한 번호를 입력하세요.</small>
            <hr style="margin-top: 70px">

            <br>
            <h4>계정 정보</h4>
            <p style="margin-left: 50px">이메일 <span style="color: blue;">*</span></p>
            <div class="inner">
                <input type="text" name="email" id="email" autocomplete="off">
                <a href="#" class="btn3 num-mem" id="request-email">인증요청</a>
            </div>
            <small class="rmb" style="margin-left: -235px">알림 및 로그인 시 사용되는 이메일이니 정확하게 입력해 주세요. </small>

            <br><br><br>
            <p style="margin-left: 50px">비밀번호 <span style="color: blue;">*</span></p>
            <input type="password" name="password" id="pwd" autocomplete="off">
            <button type="button" id="togglePassword">
                <i class="fas fa-eye"></i>
            </button>
            <small class="rmb" style="margin-left: -50px">영문/숫자/특수문자 중 2가지를 포함하여 8자 이상 입력해 주세요.</small>

            <br><br><br>
            <p style="margin-left: 50px">이름 <span style="color: blue;">*</span></p>
            <input style="width: 450px" type="text" name="name" autocomplete="off">

        </form>
    </div>
</div>
<script src="password.js"></script>
<script src="drop-area.js"></script>
</body>
</html>
